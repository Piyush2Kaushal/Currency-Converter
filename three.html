<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="three.css">
</head>

<body>
    <div class="box1">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="box2">
                <label for="">Enter Amount</label><br>
                <input type="text" value="100">
            </div>
            <div class="box3 from" >
                <div>
                    <p>From</p>
                    <div class="box4">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select class="select" name="from" id="">
                            <option value="USD" selected>USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div>
                    <p>To</p>
                    <div class="box4 to">
                        <select class="select" name="to" id="">
                            <option value="INR" selected>INR</option>
                        </select>
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                    </div>
                </div>
            </div>
            <div>
                <p class="msg">1 USD = 80 INR</p>
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="three.js"></script>
    <script src="three2.js"></script>
</body>
</html>
